<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .fk {
      height: 350px;
      width: 150px;
      display: grid;
      grid-template-columns: 50px 50px 50px;
      grid-template-rows: 50px 50px 50px 50px 50px 50px 50px;
    }

    div {
      border: 1px red solid;
    }

    div:nth-child(4) {
      grid-row: 2/4;
      grid-column: 1/3;
    }

    div:nth-child(11) {
      grid-row: 5/7;
      grid-column: 2/4;
    }

  </style>
</head>

<body>
  <section class="fk">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>
</body>

</html>

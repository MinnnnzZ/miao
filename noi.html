<script id="ch0104/19" type="">
    var a=+prompt('被除数')
    var b=+prompt('除数')
    var c=prompt('操作符')

    if(c=='+'){
        console.log(a+b)
    }

    else if(c=='-'){
        console.log(a-b)
    }

    else if(c=='*'){
        console.log(a*b)
    }

    else if(c=='/'){
        if(b==0){
        console.log('Divided by zero!')
        }
        else{
            console.log(a/b)
        }
    }

    else {
        console.log('Invalid operator!')
    }



</script>

<script id="ch0104/20" type="1">
  var a = +prompt()
  var b = +prompt()
  var c = +prompt()
  var x1
  var x2
  if (b ** 2 == 4 * a * c) {
    var x1 =  (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
    console.log("x1=x2=" + x1.toFixed(5))
  } else if (b ** 2 > 4 * a * c) {
    x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
    x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)
    console.log("x1=" + x1.toFixed(5) + ";x2=" + x2.toFixed(5))
  } else {
    x1 = (-b / (2 * a)).toFixed(5) + '+' + (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5) + 'i'
    x2 = (-b / (2 * a)).toFixed(5) + '-' + (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5) + 'i'
    console.log("x1=" + x1 + ";x2=" + x2)
  }
</script>

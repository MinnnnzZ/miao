<script id="ch0104/20" type="1">
  var a = +prompt()
  var b = +prompt()
  var c = +prompt()
  var x1
  var x2
  if (b ** 2 == 4 * a * c) {
    var x1 =  (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
    console.log("x1=x2=" + x1.toFixed(5))
  } else if (b ** 2 > 4 * a * c) {
    x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
    x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)
    console.log("x1=" + x1.toFixed(5) + ";x2=" + x2.toFixed(5))
  } else {
    x1 = (-b / (2 * a)).toFixed(5) + '+' + (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5) + 'i'
    x2 = (-b / (2 * a)).toFixed(5) + '-' + (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5) + 'i'
    console.log("x1=" + x1 + ";x2=" + x2)
  }
</script>

<script id="ch0105/06" type="1">
    var n=+prompt()
      c=0
    //之所以取以下两个值是因为，第一个值肯定是比最大值的初始值要大，也要比最小值的初始值要小
    //因为截止到第一个值时，它即是最大值也是最小值
    var max=-Infinity
    var min=Infinity

    while(c<n){
        var score=+prompt()
        if(score>max){
            max=score
        }

        if(score<min){
            min=score
        }
        
        c=c+1
    }

    console.log(max-min)
</script>

<script id="ch0105/22" type="">
     var count = 1, sum = 0, calc = 0, save = 0
  while (count <= 12) {
    var p = +prompt("")
    calc = calc + 300 - p
    if (calc < 0) {
      console.log(-count)
      break
    }
    if (calc / 100 >= 1) {
      save = 100 * (Math.floor(calc / 100))
      calc = calc - save
      sum = sum + save
    }
    if (count == 12) {
      sum = sum * (1 + 0.2) + calc
      console.log(sum)
      break
    }
    count++
  }
</script>
